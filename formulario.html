<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ap 202 — Lista de Tarefas</title>
    <link rel="stylesheet" href="./front-end/assets/css/formulario.css" />
</head>

<body>
    <!-- Protege rota: redireciona se não estiver autenticado -->
    <script type="module" src="./protect.js"></script>

    <div class="container">
        <div class="cabecalho">
            <img src="./front-end/assets/img/ap.PNG" alt="Ícone" class="icone"/>
            <h1 class="titulo">Lista de tarefas</h1>
            <h2>Selecione o responsável, data e status da tarefa.</h2>
            <input class="date" type="date" />
        </div>
        <div class="tarefa">
            <h3>Passar pano no chão e lavar pano.</h3>
            <label>
                Responsável:
                <select>
                    <option></option>
                    <option>Pedro</option>
                    <option>Nathan</option>
                    <option>Milhouse</option>
                </select>
            </label>
            <label>
                Dia:
                <select>
                    <option></option>
                    <option>Segunda</option>
                    <option>Terça</option>
                    <option>Quarta</option>
                    <option>Quinta</option>
                    <option>Sexta</option>
                </select>
            </label>
            <label>
                Status:
                <select>
                    <option></option>
                    <option>Em andamento</option>
                    <option>Concluído</option>
                    <option>Incompleto</option>
                </select>
            </label>
        </div>

        <div class="tarefa">
            <h3>Tirar lixo.</h3>

                Responsável:

            <label>
                Dia:
                <select>
                    <option></option>

                    <option>Terça</option>
                    <option>Quarta</option>
                    <option>Quinta</option>
                    <option>Sexta</option>
                </select>
            </label>
            <label>
                Status:
                <select>
                    <option></option>
                    <option>Em andamento</option>
                    <option>Concluído</option>
                    <option>Incompleto</option>
                </select>
            </label>
        </div>

        <div class="tarefa">
            <h3>Lavar banheiro (Nathan/Milhouse).</h3>
            <label>
                Responsável:
                <select>
                    <option></option>
                    <option>Nathan</option>
                    <option>Milhouse</option>
                </select>
            </label>
            <label>
                Dia:
                <select>
                    <option></option>
                    <option>Segunda</option>
                    <option>Terça</option>
                    <option>Quarta</option>
                    <option>Quinta</option>
                    <option>Sexta</option>
                </select>
            </label>
            <label>
                Status:
                <select>
                    <option></option>
                    <option>Em andamento</option>

                </select>
            </label>
        </div>
    </div>
